name: Data Update

on:
  schedule:
    - cron: "0 6,15 * * *"

  workflow_dispatch:
    inputs:
      force:
        type: boolean
        required: true
        default: false
        description: "強制データ更新"

# 多重起動防止
concurrency:
  group: "data_update"
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      LABEL_NAME: "JSONデータ更新"

    steps:
      - name: set Env value
        env:
          TZ: "Asia/Tokyo" # タイムゾーン指定
        run: |
          echo "process_date=`date '+%Y-%m-%d %H:%M:%S'`" >> "$GITHUB_ENV"
          echo "branch_name=json_update/update_data_`date '+%Y-%m-%d_%H-%M-%S'`" >> "$GITHUB_ENV"

      - name: check Env value
        run: |
          echo "${{ env.process_date }}"
          echo "${{ env.branch_name }}"

      - name: Checkout Repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4.6.0
        with:
          java-version: 21
          distribution: adopt
          cache: "gradle"

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4.2.2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2
        with:
          gradle-version: wrapper

      - name: BootRun
        if: inputs.force != true
        run: gradle bootRun --quiet --args='--app-config.force=false'

      - name: BootRun [force]
        if: inputs.force == true
        run: gradle bootRun --quiet --args='--app-config.force=${{ inputs.force }}'

      - name: cat data.json
        run: cat ./result/data.json

      - name: Diff
        id: diff
        run: git diff --name-only --exit-code
        continue-on-error: true

      - name: Create Branch & Checkout
        run: git checkout -b "${{ env.branch_name }}"

      - name: Commit & Push
        id: commit_push
        if: steps.diff.outcome == 'failure'
        run: |
          set -x
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "Update: ${{ env.process_date }}"
          git push --set-upstream origin ${{ env.branch_name }}

      - name: Label Create
        run: |
          gh label create "${{ env.LABEL_NAME }}" \
            --color "#5d9469" \
            --description "${{ env.LABEL_NAME }}" \
            --force
        continue-on-error: true

      - name: Create Pull Request
        run: |
          gh pr create \
            --assignee hytsnbr \
            --reviewer hytsnbr \
            --base main \
            --title "データ更新: ${{ env.process_date }}" \
            --body "${{ env.process_date }} 時点 更新データ" \
            --label "${{ env.LABEL_NAME }}"
        continue-on-error: true
