spring:
  main:
    # Tomcat を使用しないようにする
    web-application-type: none
    # Spring の起動時バナーを出力させないようにする
    banner-mode: off
    # Spring の起動時ログを出力させないようにする
    log-startup-info: false

app-config:
  target-url: https://shinycolors.lantis.jp/discography/
  json-path: result/data.json
  jsoup:
    timeout: 600000 # 10分
  process:
    retry-limit: 5
    cool-time: 5000 # 5秒